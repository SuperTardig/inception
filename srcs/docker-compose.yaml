version: '3.9'

services:
  nginx:
    container_name: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - "443:443"
    restart: on-failure
    volumes:
      - wordpress:var/www/wordpress
      
  wordpress:
    container_name: wordpress
    build: 
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - wordpress
    networks:
      - inception
    expose:
      - "9000"
    restart: on-failure
    volumes:
      - wordpress:var/www/wordpress

  mariadb:
    container_name: mariadb
    build: 
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - wordpress
    networks:
      - inception
    expose:
      - "3306"
    restart: unless-stopped
    volumes:
      -mariadb:/var/lib/mysql

volumes:
  wordpress:
		driver: local
		driver_opts:
		  type: 'none' 								
		  o: 'bind'
		  device: '/Users/bperron/data/wordpress' 		
	mariadb:
		driver: local
		driver_opts:
		  type: 'none' 
      o: 'bind'										  
      device: '/Users/bperron/data/mariadb'

networks:
  inception:
    driver: bridge